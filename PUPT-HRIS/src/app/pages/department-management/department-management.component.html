<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Manage Departments</h1>

  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="form-control">
      <label for="DepartmentName" class="label-text font-bold">Department Name</label>
      <input id="DepartmentName" formControlName="DepartmentName" class="input input-bordered w-full" placeholder="Enter department name" />
    </div>
    <div class="form-control">
      <label for="Description" class="label-text font-bold">Description</label>
      <input id="Description" formControlName="Description" class="input input-bordered w-full" placeholder="Enter department description" />
    </div>
    <div class="flex justify-end">
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }} Department</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="resetForm()">Cancel</button>
    </div>
  </form>

  <hr class="my-6">

  <div *ngIf="departments.length > 0" class="overflow-x-auto">
    <table class="table table-zebra w-full">
      <thead>
        <tr>
          <th>#</th>
          <th>Department Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ department.DepartmentName }}</td>
          <td>{{ department.Description }}</td>
          <td>
            <button class="btn btn-sm btn-warning mr-2" (click)="editDepartment(department)">Edit</button>
            <button class="btn btn-sm btn-error" (click)="deleteDepartment(department.DepartmentID)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="departments.length === 0">
    <p>No departments found.</p>
  </div>
</div>
