<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<div class="container bg-base-200 rounded-lg shadow-lg p-0 mx-auto max-w-6xl mb-10">
  <div class="bg-maroon text-white p-4 rounded-t-lg w-full">
    <h1 class="text-2xl font-bold">Academic Rank</h1>
  </div>

  <ng-container *ngIf="!isEditing; else editForm">
    <!-- Display Section -->
    <div *ngIf="academicRank" class="p-6 space-y-8">
      <div class="p-6 bg-white rounded-lg shadow-lg">
        <div class="grid grid-cols-1 gap-y-4">
          <p class="text-lg"><strong>Current Rank:</strong> {{ academicRank.Rank }}</p>
        </div>
      </div>
      <div class="flex justify-end">
        <button class="btn bg-black text-white" (click)="edit()">Edit</button>
      </div>
    </div>

    <!-- Add Info Section -->
    <div *ngIf="!academicRank" class="p-6 space-y-6">
      <div class="p-6 bg-white rounded-lg shadow-lg">
        <p class="text-lg">No academic rank available.</p>
      </div>
      <div class="flex justify-end">
        <button class="btn btn-add-info bg-black text-white" (click)="edit()">Add Info</button>
      </div>
    </div>
  </ng-container>

  <ng-template #editForm>
    <div class="p-6">
      <form [formGroup]="academicRankForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="form-control">
          <label class="label-text">Academic Rank <span class="text-red-500">*</span></label>
          <select 
            formControlName="Rank" 
            class="select select-bordered w-full" 
            [ngClass]="{'border-red-500': academicRankForm.get('Rank')?.invalid && submitted}"
            required>
            <option value="">Select Rank</option>
            <option value="Instructor 1">Instructor 1</option>
            <option value="Instructor 2">Instructor 2</option>
            <option value="Instructor 3">Instructor 3</option>
            <option value="Assistant Professor 1">Assistant Professor 1</option>
            <option value="Assistant Professor 2">Assistant Professor 2</option>
            <option value="Assistant Professor 3">Assistant Professor 3</option>
            <option value="Assistant Professor 4">Assistant Professor 4</option>
            <option value="Associate Professor 1">Associate Professor 1</option>
            <option value="Associate Professor 2">Associate Professor 2</option>
            <option value="Associate Professor 3">Associate Professor 3</option>
            <option value="Associate Professor 4">Associate Professor 4</option>
            <option value="Associate Professor 5">Associate Professor 5</option>
            <option value="Professor 1">Professor 1</option>
            <option value="Professor 2">Professor 2</option>
            <option value="Professor 3">Professor 3</option>
            <option value="Professor 4">Professor 4</option>
            <option value="Professor 5">Professor 5</option>
            <option value="Professor 6">Professor 6</option>
          </select>
          <div *ngIf="academicRankForm.get('Rank')?.invalid && submitted" class="text-red-500 text-sm">
            Academic Rank is required.
          </div>
        </div>

        <div class="flex justify-end mt-6">
          <button type="submit" class="btn btn-save mr-4">Save</button>
          <button type="button" class="btn btn-cancel" (click)="cancelEdit()">Cancel</button>
        </div>        
      </form>
    </div>
  </ng-template>
</div>

<!-- Toast Notifications -->
<div *ngIf="showToast" class="toast toast-end">
  <div *ngIf="toastType === 'success'" class="alert alert-success">
    <span>{{ toastMessage }}</span>
  </div>
  <div *ngIf="toastType === 'error'" class="alert alert-error">
    <span>{{ toastMessage }}</span>
  </div>
  <div *ngIf="toastType === 'warning'" class="alert alert-warning">
    <span>{{ toastMessage }}</span>
  </div>
</div>
