<div class="profile-image-container">
  <div class="profile-header">
    <h3>Profile Image</h3>
  </div>

  <ng-container *ngIf="profileImageUrl; else noImage">
    <div class="profile-img-wrapper">
      <img [src]="profileImageUrl" alt="Profile Image" class="profile-img" />
    </div>
    <div class="mt-4">
      <button (click)="startUpdatingImage()" class="btn btn-save">Update Image</button>
    </div>
  </ng-container>

  <ng-template #noImage>
    <p>No profile image found.</p>
    <div class="file-upload mt-4">
      <label for="profileImageUpload" class="btn btn-primary">Upload New Image</label>
      <input type="file" id="profileImageUpload" (change)="onFileSelected($event)" hidden>
    </div>
  </ng-template>

  <div class="file-upload mt-4" *ngIf="isUpdatingImage">
    <label for="profileImageUpload" class="btn btn-primary">Upload New Image</label>
    <input type="file" id="profileImageUpload" (change)="onFileSelected($event)" hidden>

    <button type="button" class="btn btn-danger" (click)="cancelUpdateImage()">Cancel</button>
  </div>
</div>
