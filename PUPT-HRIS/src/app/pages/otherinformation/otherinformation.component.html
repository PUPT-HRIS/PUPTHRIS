<div class="container bg-base-200 rounded-lg shadow-lg p-0 mx-auto max-w-6xl mb-10">
  <div class="bg-maroon text-white p-4 rounded-t-lg w-full">
    <h1 class="text-2xl font-bold">Other Information</h1>
  </div>

  <div class="p-6 space-y-6">
    <!-- Special Skills Section -->
    <div class="p-6 bg-white rounded-lg shadow-lg">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold">Special Skills</h2>
        <button class="btn bg-black text-white" (click)="isEditingSkill = !isEditingSkill">{{ isEditingSkill ? 'Cancel' : 'Add Skill' }}</button>
      </div>
      <ng-container *ngIf="isEditingSkill; else displaySkills">
        <form [formGroup]="specialSkillsForm" (ngSubmit)="onSubmitSkill()" class="space-y-6 mt-4">
          <div class="form-control w-full">
            <label for="Skill" class="label-text font-bold">Skill</label>
            <input id="Skill" formControlName="Skill" type="text" class="input input-bordered w-full" />
          </div>
          <div class="flex justify-end mt-6">
            <button type="submit" class="btn bg-black text-white">{{ currentSkillId ? 'Update Skill' : 'Add Skill' }}</button>
          </div>
        </form>
      </ng-container>
      <ng-template #displaySkills>
        <div *ngFor="let skill of specialSkillsData; let i = index" class="p-4 border rounded-lg my-2">
          <p>{{ i + 1 }}. {{ skill.Skill }}</p>
          <div class="flex justify-end space-x-2 mt-2">
            <button class="btn btn-primary btn-sm" (click)="editSpecialSkill(skill.SpecialSkillsID)">Edit</button>
            <button class="btn btn-error btn-sm" (click)="deleteSpecialSkill(skill.SpecialSkillsID)">Delete</button>
          </div>
        </div>
      </ng-template>
    </div>

    <!-- Non-Academic Distinctions Section -->
    <div class="p-6 bg-white rounded-lg shadow-lg">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold">Non-Academic Distinctions</h2>
        <button class="btn bg-black text-white" (click)="isEditingDistinction = !isEditingDistinction">{{ isEditingDistinction ? 'Cancel' : 'Add Distinction' }}</button>
      </div>
      <ng-container *ngIf="isEditingDistinction; else displayDistinctions">
        <form [formGroup]="nonAcademicForm" (ngSubmit)="onSubmitDistinction()" class="space-y-6 mt-4">
          <div class="form-control w-full">
            <label for="Distinction" class="label-text font-bold">Distinction</label>
            <input id="Distinction" formControlName="Distinction" type="text" class="input input-bordered w-full" />
          </div>
          <div class="flex justify-end mt-6">
            <button type="submit" class="btn bg-black text-white">{{ currentDistinctionId ? 'Update Distinction' : 'Add Distinction' }}</button>
          </div>
        </form>
      </ng-container>
      <ng-template #displayDistinctions>
        <div *ngFor="let distinction of nonAcademicData; let i = index" class="p-4 border rounded-lg my-2">
          <p>{{ i + 1 }}. {{ distinction.Distinction }}</p>
          <div class="flex justify-end space-x-2 mt-2">
            <button class="btn btn-primary btn-sm" (click)="editDistinction(distinction.NonAcademicID)">Edit</button>
            <button class="btn btn-error btn-sm" (click)="deleteDistinction(distinction.NonAcademicID)">Delete</button>
          </div>
        </div>
      </ng-template>
    </div>

    <!-- Memberships Section -->
    <div class="p-6 bg-white rounded-lg shadow-lg">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold">Memberships</h2>
        <button class="btn bg-black text-white" (click)="isEditingMembership = !isEditingMembership">{{ isEditingMembership ? 'Cancel' : 'Add Membership' }}</button>
      </div>
      <ng-container *ngIf="isEditingMembership; else displayMemberships">
        <form [formGroup]="membershipForm" (ngSubmit)="onSubmitMembership()" class="space-y-6 mt-4">
          <div class="form-control w-full">
            <label for="Association" class="label-text font-bold">Association</label>
            <input id="Association" formControlName="Association" type="text" class="input input-bordered w-full" />
          </div>
          <div class="flex justify-end mt-6">
            <button type="submit" class="btn bg-black text-white">{{ currentMembershipId ? 'Update Membership' : 'Add Membership' }}</button>
          </div>
        </form>
      </ng-container>
      <ng-template #displayMemberships>
        <div *ngFor="let membership of membershipData; let i = index" class="p-4 border rounded-lg my-2">
          <p>{{ i + 1 }}. {{ membership.Association }}</p>
          <div class="flex justify-end space-x-2 mt-2">
            <button class="btn btn-primary btn-sm" (click)="editMembership(membership.MembershipID)">Edit</button>
            <button class="btn btn-error btn-sm" (click)="deleteMembership(membership.MembershipID)">Delete</button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
