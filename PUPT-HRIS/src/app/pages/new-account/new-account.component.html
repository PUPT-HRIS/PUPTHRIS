<form [formGroup]="newAccountForm" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label class="label" for="Fcode">
      <span class="label-text">Fcode</span>
    </label>
    <input
      type="text"
      id="Fcode"
      formControlName="Fcode"
      placeholder="Enter Fcode"
      class="input input-bordered input-primary w-full max-w-xs"
    />
  </div>

  <div class="form-control">
    <label class="label" for="Surname">
      <span class="label-text">Surname</span>
    </label>
    <input
      type="text"
      id="Surname"
      formControlName="Surname"
      placeholder="Enter Surname"
      class="input input-bordered input-primary w-full max-w-xs"
    />
  </div>

  <div class="form-control">
    <label class="label" for="FirstName">
      <span class="label-text">First Name</span>
    </label>
    <input
      type="text"
      id="FirstName"
      formControlName="FirstName"
      placeholder="Enter First Name"
      class="input input-bordered input-primary w-full max-w-xs"
    />
  </div>

  <div class="form-control">
    <label class="label" for="MiddleName">
      <span class="label-text">Middle Name</span>
    </label>
    <input
      type="text"
      id="MiddleName"
      formControlName="MiddleName"
      placeholder="Enter Middle Name"
      class="input input-bordered input-primary w-full max-w-xs"
    />
  </div>

  <div class="form-control">
    <label class="label" for="NameExtension">
      <span class="label-text">Name Extension</span>
    </label>
    <input
      type="text"
      id="NameExtension"
      formControlName="NameExtension"
      placeholder="Enter Name Extension"
      class="input input-bordered input-primary w-full max-w-xs"
    />
  </div>

  <div class="form-control">
    <label class="label" for="Email">
      <span class="label-text">Email</span>
    </label>
    <input
      type="email"
      id="Email"
      formControlName="Email"
      placeholder="Enter Email"
      class="input input-bordered input-primary w-full max-w-xs"
    />
  </div>

  <div class="form-control">
    <label class="label" for="EmploymentType">
      <span class="label-text">Employment Type</span>
    </label>
    <select
      id="EmploymentType"
      formControlName="EmploymentType"
      class="select select-bordered select-primary w-full max-w-xs"
    >
      <option value="fulltime">Fulltime</option>
      <option value="parttime">Part-time</option>
      <option value="temporary">Temporary</option>
    </select>
  </div>

  <div class="form-control">
    <label class="label" for="Password">
      <span class="label-text">Password</span>
    </label>
    <input
      type="password"
      id="Password"
      formControlName="Password"
      placeholder="Enter Password"
      class="input input-bordered input-primary w-full max-w-xs"
    />
  </div>

  <div class="form-control">
    <label class="label" for="Role">
      <span class="label-text">Role</span>
    </label>
    <select
      id="Role"
      formControlName="Role"
      class="select select-bordered select-primary w-full max-w-xs"
    >
      <option value="faculty">Faculty</option>
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <div class="form-control">
    <label class="label" for="Department">
      <span class="label-text">Department</span>
    </label>
    <select
      id="Department"
      formControlName="Department"
      class="select select-bordered select-primary w-full max-w-xs"
    >
      <option value="math">Math</option>
      <option value="IT">IT</option>
      <option value="english">English</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-4">Create Account</button>
</form>
