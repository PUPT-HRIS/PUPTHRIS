<div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col items-center justify-center">
      <!-- Page content here -->
      <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">
        Open Sidebar
      </label>
    </div>
    <div class="drawer-side">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu bg-red-900 text-base-content text-white text-xl space-y-6 min-h-full w-80 p-6">
        <!-- Sidebar content here -->
        <li>
          <a id="dashboard" class="sidebar-link" (click)="setActive('dashboard')"
            [class.active]="activeItem === 'dashboard'">Dashboard</a>
        </li>
        <li>
          <a id="employees" class="sidebar-link" (click)="setActive('employees')"
            [class.active]="activeItem === 'employees'">Employees</a>
        </li>
        <li>
          <a id="print-pds" class="sidebar-link" (click)="setActive('print-pds')"
            [class.active]="activeItem === 'print-pds'">Print PDS</a>
        </li>
        <li>
          <a id="my-profile" class="sidebar-link" (click)="setActive('my-profile')"
            [class.active]="activeItem === 'my-profile'">My Profile</a>
        </li>
        <li>
          <a id="settings" class="sidebar-link" (click)="setActive('settings')"
            [class.active]="activeItem === 'settings'">Settings</a>
        </li>
        <li>
          <a id="logout" class="sidebar-link" (click)="setActive('logout')"
            [class.active]="activeItem === 'logout'">Logout</a>
        </li>
      </ul>
    </div>
  </div>
